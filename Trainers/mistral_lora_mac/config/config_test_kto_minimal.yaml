# Ultra-Minimal Test Configuration for KTO Training
# Designed for 16-24GB RAM systems

model:
  name: "mistralai/Mistral-7B-Instruct-v0.3"
  cache_dir: "~/.cache/huggingface"
  dtype: "float16"
  max_seq_length: 256  # Very short sequences
  trust_remote_code: false

lora:
  rank: 4  # Minimal rank
  alpha: 8  # 2 * rank
  dropout: 0.05
  target_modules:
    - "q_proj"  # Only 1 module for absolute minimal memory
  bias: "none"

training:
  num_epochs: 1
  per_device_batch_size: 4  # Need at least 2-4 for KTO to have mixed labels
  gradient_accumulation_steps: 1  # Effective batch = 4
  learning_rate: 5.0e-5
  warmup_steps: 2
  max_grad_norm: 1.0
  weight_decay: 0.01
  save_steps: 10
  eval_steps: 10
  logging_steps: 1
  max_steps: 20  # Just 20 steps for quick test
  seed: 42

kto:
  beta: 0.1
  lambda_d: 1.0
  lambda_u: 1.0

data:
  dataset_path: "test_dataset_kto.jsonl"
  train_split: 0.9
  shuffle: false  # Keep original interleaved order for KTO
  seed: 42
  max_seq_length: 256  # Match model.max_seq_length

output:
  checkpoint_dir: "test_checkpoints_minimal"
  final_model_dir: "test_outputs_minimal/final_model"
  logs_dir: "test_logs_minimal"
  metrics_dir: "test_outputs_minimal/metrics"
  keep_last_n_checkpoints: 1

logging:
  level: "INFO"
  console: true
  file: true
  json_logs: true
  log_file: "test_logs_minimal/training.log"
  json_log_file: "test_logs_minimal/training.jsonl"

evaluation:
  sample_prompts:
    - "Can you help me?"
  max_new_tokens: 20
  temperature: 0.7
  top_p: 0.9
  do_sample: true

system:
  device: "metal"
  memory_limit_gb: 16
  num_workers: 0
